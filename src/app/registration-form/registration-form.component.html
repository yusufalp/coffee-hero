<div class="modal">
  <div class="registration-form">
    <form>
      <div class="sidepanel-item">
        <div class="registration-sidepanel"><img class="sidepanel-icon"
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/271/hatching-chick_1f423.png"
            alt="hatching chick emoji"></div>
      </div>
      <div class="form-item">
        <h3>New Account</h3>
        <app-form-field labelText="Username" inputType="text" inputId="username">
        </app-form-field>
        <app-form-field labelText="Password" inputType="password" inputId="password"
          imgSrc="./assets/icon--eye-open.svg" imgAlt="open eye icon" featureText=" Show">
        </app-form-field>
        <app-form-field labelText="Email" inputType="email" inputId="email">
        </app-form-field>
      </div>
    </form>
    <div class="registration-links">
      <ul>
        <li>
          <button class="cancel" (click)="onClick()">Cancel</button>
        </li>
        <li class="registration-submit-link">
          <button type="submit">Register Account</button>
        </li>
      </ul>
    </div>
  </div>
</div>
